<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Connexion</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

</head>

<body>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <script src="navbar.js"></script>

    <script type="text/javascript">
        function connexion() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://localhost:8080/gudetama/webapi/user/connexion?email=' + document.getElementById('email').value + "&password=" + document.getElementById('password').value, true);
            xhr.onreadystatechange = function () {//Call a function when the state changes.
                if (xhr.readyState == 4 && xhr.status == 200) {
                    sessionStorage.setItem('user', xhr.responseText);
                    window.location.href = "index.html";
                }
            };
            xhr.send();
            return false;
        }
    </script>

    <div class="container">
        <div class="row">
            <h2>Connexion</h2>

            <form class="form-horizontal" method="get" onsubmit="return connexion()">
                <fieldset>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="textinput">Email</label>
                        <div class="col-md-4">
                            <input id="email" placeholder="Entrez votre email" class="form-control input-md" required="" type="text">
                            <span class="help-block"> </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="passwordinput">Mot de passe</label>
                        <div class="col-md-4">
                            <input id="password" placeholder="Entrez un mot de passe" class="form-control input-md" required="" type="password">
                            <span class="help-block"> </span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="col-md-4 control-label" for="singlebutton"> </label>
                        <div class="col-md-4">
                            <button id="registrationButton" class="btn btn-primary">Se connecter</button>
                        </div>
                    </div>

                </fieldset>
            </form>

        </div>
    </div>


</body>

</html>
