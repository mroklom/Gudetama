<body>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

<nav id=navbar class="navbar navbar-default" role="navigation">\
</nav>
<script src="navbar.js"></script>

<div class="container">

    <div class="starter-template">
        <h1>Bookmarks</h1>
    </div>

</div>


<div class="list-group" id="bookmarksDiv">

    <script type="text/javascript">
        var user = JSON.parse(sessionStorage.getItem('user'));
        var monthNames = ["janvier", "février", "mars", "avril", "mai", "juin",
            "juillet", "août", "septembre", "octobre", "novembre", "décembre"
        ];
        var currentDiv = document.getElementById('bookmarksDiv');
        var bookmarks = user.bookmarks;
        for (var i = bookmarks.length - 1; i >= 0; i--) { //Most recent videos first
        	currentDiv.innerHTML = currentDiv.innerHTML + '\
            	 <a href="episode.html?id=' + bookmarks[i].id + '" class="list-group-item list-group-item-action flex-column align-items-start">\
                            <div class="d-flex w-100 justify-content-between">\
                                <h5 class="mb-1" style="color:#0000CC">' + bookmarks[i].title + '</h5>\
                                <small>' + new Date(bookmarks[i].releaseDate).getDate() + ' ' + monthNames[new Date(bookmarks[i].releaseDate).getMonth()] + ' ' + new Date(bookmarks[i].releaseDate).getFullYear() + ' -- ' + bookmarks[i].length + 'minutes</small>\
                            </div>\
                            <p class="mb-1">Categorie : ' + bookmarks[i].category.name + '</p>\
                            <small>' + bookmarks[i].subtitles.length + ' sous-titre(s) sont disponible(s).</small>\
                        </a>';
        }
    </script>

</div>

<script src="http://vjs.zencdn.net/5.17.0/video.js"></script>

<!-- Placed at the end of the document so the pages load faster -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

</body>

</html>
